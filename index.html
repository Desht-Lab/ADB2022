<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADB 2022 Spaces</title>
    <link rel="stylesheet" href="https://desht-lab.github.io/Gotham/stylesheet.css">
    <style>
        body {
            font-family: Gotham, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <label for="links">Выберите ссылку:</label>
            <select id="links" onchange="updateIframe()">
                <option value="countries_cons_corr.html">Страны по корреляции потребления</option>
                <option value="countries_gva_corr.html">Страны по корреляции производства</option>
                <option value="ind_cons_maxProx.html">Индустрии по проксимити потребления</option>
                <option value="ind_prod_maxProx.html">Индустрии по проксимити производства</option>
            </select>
        </div>
        <iframe id="iframe" src="countries_cons_corr.html"></iframe>
    </div>

    <script>
        function updateIframe() {
            var select = document.getElementById('links');
            var iframe = document.getElementById('iframe');
            iframe.src = select.value;
        }
    </script>
</body>
</html>
